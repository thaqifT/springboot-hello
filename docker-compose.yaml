version: "2.1"

services:
  nginx:
    image: nginx:1.13
    container_name: provectus-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      EXTERNAL_LAN:
        ipv4_address: 10.10.10.117
      internal_net:
        aliases:
          - nginx

  mysql:
    image: mysql/mysql-server:5.7
    container_name: provectus-mysql
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: 143625
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - internal_net
    restart: unless-stopped

  app:
    build: ./app
    container_name: provectus-app
    working_dir: /app
    volumes:
      - ./app:/app
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    command: mvn clean spring-boot:run
    depends_on:
      - mysql
    networks:
      - internal_net
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  # Private network for app + database
  internal_net:
    driver: bridge

  # External LAN bridge (custom subnet to avoid overlap)
  EXTERNAL_LAN:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
